<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Roboto font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Sign Up</h1>

        <form action="">
            <div class="input-wrapper">
                <input required type="text" id="sign-up username" placeholder="Username">
                <img src="./src/user-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

            <div class="input-wrapper">
                <input required type="text" id="sign-up email" placeholder="Email">
                <img src="./src/email-svgrepo-com.svg" alt="email icon" width="20px">
            </div>
            
            <div class="input-wrapper">
                <input required type="password" id="sign-up password" placeholder="Password">
                <img src="./src/password-check-svgrepo-com.svg" alt="email icon" width="20px">
            </div>
        </form>

        <button>Sign Up</button>
    </div>
    <p>Welcome!</p>

    <br>

    <div class="card">
        <h1>Log In</h1>

        <form action="">
            <div class="input-wrapper">
                <input required type="text" id="sign-up username" placeholder="Username or Email">
                <img src="./src/user-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

            <div class="input-wrapper">
                <input required type="password" id="sign-up password" placeholder="Password">
                <img src="./src/password-check-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

        </form>

        <button>Log In</button>
    </div>

    <p>Welcome!</p>

    <script src="./main.js"></script>
</body>
</html>
