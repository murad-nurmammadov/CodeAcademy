<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Roboto font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Sign Up</h1>

        <form action="" id="signup-form">
            <div class="input-wrapper">
                <input required type="text" id="signup-username" placeholder="Username">
                <img src="./src/user-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

            <div class="input-wrapper">
                <input required type="text" id="signup-email" placeholder="Email">
                <img src="./src/email-svgrepo-com.svg" alt="email icon" width="20px">
            </div>
            
            <div class="input-wrapper">
                <input required type="password" id="signup-password" placeholder="Password">
                <img src="./src/password-check-svgrepo-com.svg" alt="email icon" width="20px">
            </div>

            <div class="input-wrapper">
                <input required type="password" id="signup-confirm-password" placeholder="Confirm password">
                <img src="./src/password-check-svgrepo-com.svg" alt="email icon" width="20px">
            </div>

            <p class="error-msg" id="signup-error-message"></p>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <p>Welcome!</p>

    <br>

    <div class="card">
        <h1>Log In</h1>

        <form action="" id="login-form">
            <div class="input-wrapper">
                <input required type="text" id="login-account" placeholder="Username or Email">
                <img src="./src/user-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

            <div class="input-wrapper">
                <input required type="password" id="login-password" placeholder="Password">
                <img src="./src/password-check-svgrepo-com.svg" alt="user icon" width="20px">
            </div>

            <p class="error-msg" id="login-error-message"></p>

            <button type="submit">Log In</button>
        </form>
    </div>

    <p>Welcome!</p>

    <script src="./main.js" type=module></script>
</body>
</html>
